<!DOCTYPE html>
<html>

<head>
    <title>Reservation Service</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/sweetdynasty.js"></script>
</head>

<body>
    <div class="booking">
        <h1>Booking</h1>
        <form>
            <p>
                <label for="people">Number of people: </label>
                <input id="people" class="form-control" type="text">
                <small>The number of people is less than 50.</small>
            </p>
            <p>
                <label for="time">Time: </label>
                <input id="time" class="form-control" type="text">
                <small>Time is less than 20 minutes.</small>
            </p>
        </form>
        <button onclick="reserve()" class="btn btn-primary">Reserve</button>
        <hr>
        <div class="result">
            <p>
                <b>Your code is: </b><span id="code"></span>
            </p>
            <p>
                <b>Remain: </b><span id="remain"></span>
            </p>
        </div>
    </div>
</body>

</html>
